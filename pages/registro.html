    <main>
        <div class="registro mt-5">
            <h2 class="mb-4">Registro de Usuario</h2>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena" minlength="8"
                        required>
                </div>
                <div class="mb-3">
                    <label for="repiteContrasena" class="form-label">Repite la Contraseña:</label>
                    <input type="password" class="form-control" id="repiteContrasena" name="repiteContrasena"
                        minlength="8" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="aceptoCondiciones" name="aceptoCondiciones"
                        required>
                    <label class="form-check-label" for="aceptoCondiciones">Acepto los términos y condiciones</label>
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
        </div>
